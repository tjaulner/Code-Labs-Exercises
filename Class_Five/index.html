<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Stasher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>Link Stasher</h1>

        <div class="overlay"></div>

        <form id="link-form">
            <label for="link" class="sr-only">Enter Your Link</label>
            <input type="text" class="link-input" id="link" name="link" placeholder="What did you find?"/>
        
        <button type="submit" class="btn" aria-label="Add New Link"> &plus;</button>
        </form>

        <ul class="link-list">
            <!--<li><a href="/" class="link">Testing</a></li>
            <li><a href="/" class="link">Test Link</a></li><-->
        </ul>
    </main>
</body>
</html>

<script src="main.js"></script>
